<!DOCTYPE html>
<html>
<head>
  <title>Migood Browser</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    #screen {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
      background: #000;
    }
    #loading {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
    }
    #cursor {
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      border: 2px solid black;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9;
      display: none;
    }
    #controlBtn, #roomLink {
      position: absolute;
      z-index: 15;
      padding: 6px 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    #controlBtn {
      top: 10px;
      left: 10px;
      cursor: pointer;
    }
    #roomLink {
      top: 10px;
      right: 10px;
      user-select: all;
    }
  </style>
</head>
<body>
  <div id="loading">Connecting to server...</div>
  <button id="controlBtn">Control Cursor</button>
  <div id="roomLink">Room: Loading...</div>
  <img id="screen" src="">
  <div id="cursor"></div>

  <script>
    const screenImg = document.getElementById("screen");
    const loading = document.getElementById("loading");
    const cursor = document.getElementById("cursor");
    const controlBtn = document.getElementById("controlBtn");
    const roomLink = document.getElementById("roomLink");

    let room = new URLSearchParams(location.search).get("room");
    const socket = new WebSocket(`ws://${location.host}/?room=${room || ""}`);

    let isControlling = false;
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    function updateCursorPos(x, y) {
      cursor.style.left = `${x}px`;
      cursor.style.top = `${y}px`;
    }

    controlBtn.onclick = () => {
      screenImg.requestPointerLock();
    };

    document.addEventListener("pointerlockchange", () => {
      isControlling = document.pointerLockElement === screenImg;
      cursor.style.display = isControlling ? "block" : "none";
    });

    screenImg.addEventListener("mousemove", (e) => {
      if (!isControlling) return;

      mouseX += e.movementX;
      mouseY += e.movementY;

      // Keep within screen bounds
      mouseX = Math.max(0, Math.min(window.innerWidth, mouseX));
      mouseY = Math.max(0, Math.min(window.innerHeight, mouseY));

      updateCursorPos(mouseX, mouseY);

      socket.send(JSON.stringify({
        type: "mouse",
        x: mouseX,
        y: mouseY
      }));
    });

    screenImg.addEventListener("mousedown", (e) => {
      if (!isControlling) return;
      socket.send(JSON.stringify({
        type: "mouse",
        action: "down",
        button: ["left", "middle", "right"][e.button],
        x: mouseX,
        y: mouseY
      }));
    });

    screenImg.addEventListener("mouseup", (e) => {
      if (!isControlling) return;
      socket.send(JSON.stringify({
        type: "mouse",
        action: "up",
        button: ["left", "middle", "right"][e.button],
        x: mouseX,
        y: mouseY
      }));
    });

    window.addEventListener("keydown", (e) => {
      if (!isControlling) return;
      socket.send(JSON.stringify({ type: "keyboard", action: "down", key: e.key }));
    });

    window.addEventListener("keyup", (e) => {
      if (!isControlling) return;
      socket.send(JSON.stringify({ type: "keyboard", action: "up", key: e.key }));
    });

    window.addEventListener("wheel", (e) => {
      if (!isControlling) return;
      socket.send(JSON.stringify({
        type: "scroll",
        deltaX: e.deltaX,
        deltaY: e.deltaY
      }));
    });

    socket.addEventListener("message", (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === "screenshot") {
        screenImg.src = `data:image/jpeg;base64,${msg.data}`;
      } else if (msg.type === "room") {
        room = msg.room;
        roomLink.textContent = `Room: ${room}`;
        history.replaceState(null, "", `?room=${room}`);
      } else if (msg.type === "ready") {
        loading.style.display = "none";
      }
    });

    updateCursorPos(mouseX, mouseY);
  </script>
</body>
</html>
