<!DOCTYPE html>
<html>
<head>
  <title>Migood Browser</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    #screen {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
      display: block;
    }
    #loading {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
    }
    #cursor {
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      border: 2px solid black;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9;
      display: none;
    }
    #controlBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 15;
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loading">Setting up server..</div>
  <button id="controlBtn">Control Cursor</button>
  <img id="screen" src="">
  <div id="cursor"></div>

  <script>
    const screenImg = document.getElementById("screen");
    const loading = document.getElementById("loading");
    const cursor = document.getElementById("cursor");
    const controlBtn = document.getElementById("controlBtn");

    const room = new URLSearchParams(location.search).get("room") || "";
    const ws = new WebSocket(`wss://${location.host}/?room=${room}`);

    let isControlling = false;
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let lastSent = 0;
    const SEND_INTERVAL = 10;

    function updateCursor(x, y) {
      cursor.style.left = x + "px";
      cursor.style.top = y + "px";
    }

    controlBtn.onclick = () => {
      screenImg.requestPointerLock();
    };

    document.addEventListener("pointerlockchange", () => {
      isControlling = document.pointerLockElement === screenImg;
      cursor.style.display = isControlling ? "block" : "none";
    });

    ws.onopen = () => {
      console.log("Connected to server.");
    };

    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.type === "screenshot") {
        screenImg.src = "data:image/jpeg;base64," + data.data;
        loading.style.display = "none";
      }
    };

    screenImg.addEventListener("mousemove", (e) => {
      if (!isControlling) return;
      mouseX += e.movementX;
      mouseY += e.movementY;
      mouseX = Math.max(0, Math.min(window.innerWidth, mouseX));
      mouseY = Math.max(0, Math.min(window.innerHeight, mouseY));
      updateCursor(mouseX, mouseY);

      const now = performance.now();
      if (now - lastSent > SEND_INTERVAL) {
        ws.send(JSON.stringify({ type: "mouse", x: mouseX, y: mouseY }));
        lastSent = now;
      }
    });

    screenImg.addEventListener("mousedown", (e) => {
      if (!isControlling) return;
      ws.send(JSON.stringify({
        type: "mouse",
        action: "down",
        button: ["left", "middle", "right"][e.button],
        x: mouseX,
        y: mouseY
      }));
    });

    screenImg.addEventListener("mouseup", (e) => {
      if (!isControlling) return;
      ws.send(JSON.stringify({
        type: "mouse",
        action: "up",
        button: ["left", "middle", "right"][e.button],
        x: mouseX,
        y: mouseY
      }));
    });

    window.addEventListener("keydown", (e) => {
      if (!isControlling) return;
      ws.send(JSON.stringify({ type: "keyboard", action: "down", key: e.key }));
    });

    window.addEventListener("keyup", (e) => {
      if (!isControlling) return;
      ws.send(JSON.stringify({ type: "keyboard", action: "up", key: e.key }));
    });

    window.addEventListener("wheel", (e) => {
      if (!isControlling) return;
      ws.send(JSON.stringify({ type: "scroll", deltaX: e.deltaX, deltaY: e.deltaY }));
    });

    updateCursor(mouseX, mouseY);
  </script>
</body>
</html>
